
<div class="signup-container main-container">
<div>

  <img src="../../assets/images/island.png"/>
</div>
  <div>
  <h2>Sign Up</h2>
  <form>
<!--    <label>Name:</label>-->
    <input name="username" [(ngModel)]="credentials.username" placeholder="Username">
<!--    <label>Password:</label>-->
    <input name="password" id="password" [(ngModel)]="credentials.password"
           type="password" placeholder="Password">
    <input name="confirmPassword" id="confirmPassword" [(ngModel)]="confirmPassword"
           type="password" placeholder="Confirm Password">
    <button (click)="register()">Sign Up</button>
  </form>
    <div class="signup-feedback" *ngIf="info">
      {{ info }}
    </div>
  </div>





</div>
